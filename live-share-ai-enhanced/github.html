<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logan, Carlos, Tahmid, and Ash's Webpage</title>
</head>
<body>
    <h1>Githubs</h1>
    <div id="navBar">
        <a href = "index.html">Home</a>
        <a href = "github.html">GitHub</a>
        <a href = "websites.html">Personal Sites</a>
        <button id="darkModeButton">Dark Mode</button>
    </div id="gitLinks">
    <div class = "loganGit">
                <a href = "https://github.com/RiverCoder83" target="_blank">Logan's GitHub</a>
    </div>
    <div class = "carlosGit">        
                <a href = "https://github.com/Murozs" target="_blank">Carlos' GitHub</a>
    </div>       
       <div class = "tahmidGit">      
                <a href = "https://github.com/ta12190" target="_blank">Tahmid's GitHub</a>
       </div>
    </div>

    <script>
        const toggle = document.getElementById('darkModeButton');

        toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        // Optionally: Save preference to localStorage
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
        });

        // On page load, check for saved theme
        window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
